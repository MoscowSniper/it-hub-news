<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">Новость</title>

    <!-- Bootstrap + Неоновый стиль -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/MainPage.css}" />
</head>
<body>

<div class="container py-5">

    <!-- Кнопка «назад» -->
    <a th:href="@{/}" class="btn btn-outline-secondary mb-4">
        ← Назад к новостям
    </a>

    <!-- Заголовок -->
    <article class="news-block">
        <header class="mb-4">
            <h1 th:text="${post.title}" class="mb-2"></h1>
            <p class="text-muted small"
               th:text="${#temporals.format(post.createdAt, 'dd.MM.yyyy HH:mm')}"></p>
        </header>

        <!-- Изображение -->
        <figure th:if="${post.imageUrl}" class="mb-4">
            <img th:src="@{${post.imageUrl}}"
                 alt="Изображение к новости"
                 class="img-fluid rounded shadow" />
        </figure>

        <!-- Контент (разметка разрешена) -->
        <section class="fs-5 lh-lg" th:utext="${post.content}"></section>
    </article>

</div>

</body>
</html>
