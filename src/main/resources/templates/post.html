<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title}">Новость</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <a th:href="@{/}" class="btn btn-sm btn-outline-primary mb-3">&larr; Назад</a>

    <h1 th:text="${post.title}"></h1>
    <p class="text-muted" th:text="${#temporals.format(post.createdAt, 'dd.MM.yyyy HH:mm')}"></p>

    <img th:if="${post.imageUrl}" th:src="@{${post.imageUrl}}" class="img-fluid mb-3"/>

    <div th:utext="${post.content}"></div>
</div>
</body>
</html>
