<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>–ù–æ–≤–æ—Å—Ç–∏&nbsp;| –ò–¢&nbsp;–•–ê–ë</title>

    <!-- Bootstrap –∏ –∫–∞—Å—Ç–æ–º–Ω—ã–π –Ω–µ–æ–Ω-CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/MainPage.css}" />
</head>
<body>

<div class="container">

    <!-- ===== –®–∞–ø–∫–∞ + –ø–æ–∏—Å–∫ ===== -->
    <header class="d-flex align-items-center justify-content-between flex-wrap mb-5">
        <h1 class="mb-3 mb-lg-0">–ù–æ–≤–æ—Å—Ç–∏&nbsp;–ò–¢&nbsp;–•–ê–ë</h1>

        <!-- –ü–æ–∏—Å–∫ -->
        <form th:action="@{/search}" method="get" class="input-group w-auto">
            <input type="text"
                   name="q"
                   class="form-control"
                   placeholder="–ü–æ–∏—Å–∫..."
                   th:value="${searchQuery}" />
            <button class="btn btn-outline-secondary" type="submit">
                üîç
            </button>
        </form>
    </header>

    <!-- ===== –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ ===== -->
    <section class="mb-4">
        <div class="d-flex align-items-center flex-wrap gap-2">
            <span class="fw-semibold me-1">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏:</span>

            <!-- ¬´–í—Å–µ¬ª -->
            <a th:href="@{/}"
               class="btn btn-sm btn-outline-secondary btn-category">
                –í—Å–µ
            </a>

            <!-- –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π —Å–ø–∏—Å–æ–∫ -->
            <span th:each="cat : ${categories}">
                <a th:href="@{/category/{slug}(slug=${cat.slug})}"
                   th:text="${cat.name}"
                   class="btn btn-sm btn-outline-secondary btn-category"
                   th:classappend="${selectedCategory} == ${cat.name} ? 'btn-primary text-black' : ''">
                </a>
            </span>
        </div>
    </section>

    <!-- ===== –ù–æ–≤–æ—Å—Ç–∏ ===== -->
    <section>
        <!-- –ü—É—Å—Ç–æ–π —Å–ø–∏—Å–æ–∫ -->
        <div th:if="${#lists.isEmpty(posts)}" class="text-muted fst-italic">
            –ù–µ—Ç –Ω–æ–≤–æ—Å—Ç–µ–π.
        </div>

        <!-- –ö–∞—Ä—Ç–æ—á–∫–∏ –Ω–æ–≤–æ—Å—Ç–µ–π -->
        <article th:each="post : ${posts}" class="news-block">
            <h3 class="mb-2">
                <a th:href="@{/post/{slug}(slug=${post.slug})}"
                   th:text="${post.title}"
                   class="stretched-link">
                </a>
            </h3>

            <p class="text-muted small mb-2"
               th:text="${#temporals.format(post.createdAt, 'dd.MM.yyyy&nbsp;HH:mm')}">
            </p>

            <p class="mb-0" th:text="${post.summary}"></p>
        </article>
    </section>

</div><!-- /container -->

</body>
</html>
